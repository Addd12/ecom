{% extends "index/base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row my-3">
        <h1 class="title product">{{product.title}}</h1>
        <div class="col-sm-6">
            <img class="img-fluid" src="{{ product.image.url }}" alt="product image">
        </div>
        <div class="col-sm-6 information">
            <div class="actions">
                <div class="owner">
                    <p class="small">By <a href="#">{{ product.owner }}</a></p>
                </div>
                {% if object.owner == user %}
                <div class="owner ownerActions">
                    <a class="btn btn-info" href="{% url 'product-update' product.id %}"><i class="bi bi-pencil-square"></i></a>
                    <a class="btn btn-danger" href="{% url 'product-delete' product.id %}"><i class="bi bi-trash"></i></a>
                </div>
                {% endif %}
            </div>
            <div class="details">
                <p class="description">{{ product.description }}</p>
                <span class="price">â‚¬{{ product.price }}</span>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
