{% extends "index/base.html" %}
{% block content %}

<div class="container">
    <h1 style="text-align: center;">{{product.title}} description</h1>
    <div class="row">
        <div class="col-sm-6">
            <img src="{{ product.image.url }}" style="width: 600px; height: 600px;" alt="product image">
        </div>
        <div class="col-sm-6">
            <h2>{{ product.title }}</h2>
            <p class="small">Created by <a href="#">{{ product.owner }}</a></p>
            <h3>â‚¬{{ product.price }}</h3>
            <p>{{ product.description }}</p>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'product-update' product.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'product-delete' product.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock content %}
