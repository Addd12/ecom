{% extends "index/base.html" %}
{% block content %}

<div class="container">
    <h1 style="text-align: center;">Explore Ecom</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-4">
            <a href="{% url 'product-detail' product.id %}">
                <img src="{{ product.image.url }}" style="width: 300px; height: 400px;" alt="product image">
            </a>
            <p>{{ product.title }}</p>
            <h3>€{{ product.price }}</h3>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-sm-4">
            <img src="http://via.placeholder.com/300x400" alt="product image">
            <p>Product name</p>
            <h3>€...</h3>
        </div>
        <div class="col-sm-4">
            <img src="http://via.placeholder.com/300x400" alt="product image">
            <p>Product name</p>
            <h3>€...</h3>
        </div>
    </div>
</div>

{% endblock content %}
