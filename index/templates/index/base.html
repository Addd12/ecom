<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-expand-lg navbar-dark bg-dark">
            <div class="container collapse navbar-collapse">
                <a class="navbar-brand" href="{% url 'index' %}">Ecom</a>
                <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> -->
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-item nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-item nav-link" href="{% url 'new-product' %}">Add product</a>
                    </li>
                    <div class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item active">
                                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item active">
                                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                            </li>
                        {% endif %}
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <div class="row">
        <div class="col-md-8">
            {% if messages %}
                {% for message in  messages %}
                    <div class="alert alert-{{ message.tags}}">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    {% block content %} {% endblock content %}


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</html>
