{% extends "index/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Login</legend>
            {{form|crispy}}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
            <div class="text-muted">
                <p class="text-small">Need an account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
