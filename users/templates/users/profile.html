{% extends "index/base.html" %}
{% load static %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="profile image" style="height: 125px; width: 125px;">
        <h1>Profile of {{ user }}</h1>
        <h2 class="account-heading">{{user.username}}</h2>
    </div>
    
</div>
{% endblock content %}
